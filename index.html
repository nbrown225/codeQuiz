<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Link CSS  -->
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
    <!--  Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Random Code Quiz</title>
  </head>

    <body>
      <header class=" center">
        <div class="row">
          <div class="s6 left" id="timer-box">
            <p id="timer">TIME: </p>
          </div>
          <div class="s6 right">
            <p id="score">SCORE:</p>
          </div>
        </div>
      </header>

      <main>
        <div class="card center">
            <div class="intro" id="intro-box">
              <h1>
                Code Quiz
              </h1>
              <p class="intro-p">
                Click start to begin the quiz!
              </p>
              <button class="btn" id="start-button">Start Quiz</button>
            </div>
        </div>
          <div class="card center">
            <div class="question-box" id="question-box">
              <h2 class="question-title" id="question-title">
                Your question here!
              </h2>
              <ul class="row">
                <li class="col s6"><button class="chocies" id="option-a" value="a">Answer1</button></li>
                <li class="col s6"><button class="chocies" id="option-b" value="b">Answer2</button></li>
                <li class="col s6"><button class="chocies" id="option-c" value="c">Answer3</button></li>
                <li class="col s6"><button class="chocies" id="option-d" value="d">Answer4</button></li>
              </ul>
            </div>
          </div>  
  
    <!-- Link JS -->
    <script src="./assets/js/script.js"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>
</html>
